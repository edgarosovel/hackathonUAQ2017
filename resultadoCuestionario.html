<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="estilosResultadosCuestionarios.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
  <div id="titulo">
    <h3>Estas son tus estadísticas</h3>
  </div>
  <div class="bloque">
    <div class="informacion">
      <p> Esto es lo que gasta una persona en tu casa:</p>
    </div>
    <div class="datoEstadistico">
      <p> 12 </p>
    </div>
      <div class="litrosAgua">
         <p> litros de agua por día.</p>
      </div>
   </div>
  <div class="bloque">
    <div class="informacion">
      <p> En Querétaro cada persona gasta diariamente: </p>
    </div>
    <div class="datoEstadistico">
      <p> 110 </p>
    </div>
      <div class="litrosAgua">
         <p> litros en promedio.</p>
      </div>
   </div>
  <div class="bloque">
    <div class="informacion">
      <p> La OMS recomienda el consumo de: </p>
    </div>
    <div class="datoEstadistico">
      <p> 100 </p>
    </div>
      <div class="litrosAgua">
         <p> litros de agua por día.</p>
      </div>
   </div>
  <div class="bloque">
    <div class="informacion">
      <p style="font-size:28px"> Podrías ahorrar </p>
    </div>
    <div class="datoEstadistico">
      <p style="font-size: 32px"> 100 </p>
    </div>
      <div class="litrosAgua">
         <p style="font-size:28px"> litros de agua por día.</p>
      </div>
   </div>
   <button class="boton">
     Continuar
   </button>
</body>
</html>
