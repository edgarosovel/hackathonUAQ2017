<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/estilosGraficos.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>Gráficas</title>
    <script type="text/javascript" src="js/selectGraficos.js"></script>
    <script type="text/javascript" src="js/node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
   <div id="titulo">
      <i class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>
       <div class="div10"><h2>Proyección a Futuro</h2></div>
   </div>
    <table id="selector">
        <tr>
            <td id="s1" onclick="selector(1)">Por día</td>
            <td id="s2" onclick="selector(2)">Por mes</td>
            <td id="s3" onclick="selector(3)">Por año</td>
        </tr>
    </table><br>
    <div id="grafica">
        <canvas id="myChart" width="400" height="240"></canvas>
    </div>
    
    <button class="botones">
    <h3>Hasta este momento has utilizado</h3>
    <h2>56 litros de agua</h2>
    <h3>Te quedan</h3>
    <h2>44 litros de agua</h2>
    <h3>Para llegar al límite recomendado por la OMS.</h3></button>
</body>

<script>
    
    var ctx = document.getElementById("myChart");
    
    var data = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [65, 59, 80, 81, 56, 55, 40],
            spanGaps: false,
        }
    ]
};
    
    var myLineChart = new Chart(ctx, {
        type: 'line',
        data: data
       
    });
    
</script>

</html>
