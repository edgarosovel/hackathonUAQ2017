<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/estilosGraficos.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>Gráficas</title>
    <script type="text/javascript" src="js/selectGraficos.js"></script>
    <script type="text/javascript" src="js/node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
   <div id="titulo">
      <i class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>
       <div class="div10"><h2>Medición en Tiempo Real</h2></div>
   </div>
    <table id="selector">
        <tr>
            <td id="s1" onclick="selector(1)">Por día</td>
            <td id="s2" onclick="selector(2)">Por mes</td>
            <td id="s3" onclick="selector(3)">Por año</td>
        </tr>
    </table><br>
    <div id="grafica">
        <canvas id="graficaProyeccion" width="400" height="240"></canvas>
    </div>
    
    <button class="botones">
    <h3>Hasta este momento has utilizado</h3>
    <h2>56 litros de agua</h2>
    <h3>Te quedan</h3>
    <h2>44 litros de agua</h2>
    <h3>Para llegar al límite recomendado por la OMS.</h3></button>
</body>

<script>
    
    var data = {
    labels: ["1", "2", "3", "4", "5", "6"],
    datasets: [
        {
            label: "Medició en Tiempo Real",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(240,240,240,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [65, 59, 80, 81, 56, 55],
            spanGaps: false,
        }
    ]
};
    
    var ctx = document.getElementById("graficaProyeccion");
    
   var chartInstance = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
        legend: {
            display: true,
            labels: {
                fontColor: 'rgba(240,240,240,1)'
            }
        }
}
});

    
</script>

</html>
